
<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.1"/>
    </linearGradient>
    <filter id="blur-effect">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
    </filter>
  </defs>

  <circle cx="100" cy="150" r="80" fill="url(#heroGradient)" />
  <rect x="200" y="50" width="150" height="150" rx="30" fill="url(#heroGradient)" transform="rotate(15 275 125)" />

  <circle cx="50" cy="50" r="10" fill="#FFFFFF" opacity="0.8" />
  <circle cx="350" cy="250" r="15" fill="#FFFFFF" opacity="0.7" />
  <circle cx="300" cy="80" r="8" fill="#FFFFFF" opacity="0.9" />

  <ellipse cx="200" cy="150" rx="150" ry="100" fill="#FFFFFF" opacity="0.1" filter="url(#blur-effect)" />
</svg>
